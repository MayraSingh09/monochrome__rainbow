<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('products_page') }}">Products</a>

    <a href="{{ url_for('view_cart') }}" class="icon-link">
      ðŸ›’ <span class="badge">{{ cart_count }}</span>
    </a>

    <a href="{{ url_for('view_wishlist') }}" class="icon-link">
      â™¡ <span class="badge">{{ wishlist_count }}</span>
    </a>

    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <h2 class="page-title">Products</h2>

  <div class="products">
    {% for p in products %}
      <div class="product-card">
        <img src="{{ url_for('static', filename=p.img) }}" alt="{{ p.name }}" width="120">
        <h3>{{ p.name }}</h3>
        <p>${{ "%.2f"|format(p.price) }}</p>

        <form action="{{ url_for('add_to_cart') }}" method="post">
          <input type="hidden" name="name" value="{{ p.name }}">
          <input type="hidden" name="price" value="{{ p.price }}">
          <input type="hidden" name="img" value="{{ p.img }}">
          <input type="hidden" name="quantity" value="1">
          <button type="submit">ðŸ›’ Add to Cart</button>
        </form>

        <form action="{{ url_for('add_to_wishlist') }}" method="post">
          <input type="hidden" name="name" value="{{ p.name }}">
          <input type="hidden" name="img" value="{{ p.img }}">
          <input type="hidden" name="price" value="{{ p.price }}">
          <button type="submit">â™¡ Wishlist</button>
        </form>
      </div>
    {% endfor %}
  </div>
</body>
</html>
